name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            
          # macOS Intel
          - platform: macos-13
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
            
          # Windows
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Nanodoc ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in ${{ github.ref_name }}
            
            See the full changelog for details.
            
            ## Downloads
            
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Nanodoc_*_aarch64.dmg` |
            | macOS (Intel) | `Nanodoc_*_x64.dmg` |
            | Windows | `Nanodoc_*_x64-setup.exe` |
            
            ## Auto-Update
            
            If you already have Nanodoc installed, you'll be prompted to update automatically!
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

  # After all builds complete, finalize the release
  publish-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    
    steps:
      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The release is created as draft, this makes it live
          # Uncomment if you want auto-publish (otherwise manually publish from GitHub)
          # gh release edit ${{ github.ref_name }} --draft=false --repo ${{ github.repository }}
          echo "Release ${{ github.ref_name }} is ready as a draft. Publish it manually from GitHub Releases."
